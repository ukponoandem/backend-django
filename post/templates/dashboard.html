{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2>Welcome to your dashboard, {{ user.username }}!</h2>
    <br>
    
    <a href="{% url 'add_post' %}">
        <button type="button">Add Post</button>
    </a>
    <br>
    <br>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
{% endblock %}
